<!-- templates/recipes/recipe_form.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Создать рецепт</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
