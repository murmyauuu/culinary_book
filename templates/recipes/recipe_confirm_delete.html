{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="alert alert-warning">
    <h4>Удалить рецепт "{{ object.title }}"?</h4>
    <p>Это действие нельзя будет отменить. Все данные будут потеряны.</p>
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
