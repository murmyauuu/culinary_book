{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Удалить рецепт</h2>
  <p>Вы уверены, что хотите удалить рецепт "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
