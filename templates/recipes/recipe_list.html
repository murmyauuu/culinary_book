<!-- templates/recipes/recipe_list.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Мои рецепты</h2>
  <a href="{% url 'recipe_create' %}" class="btn btn-primary mb-3">Создать рецепт</a>
  <div class="row">
    {% for recipe in recipes %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text">{{ recipe.description|truncatewords:10 }}</p>
            <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-outline-primary">Открыть</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>Пока нет рецептов.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
